<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Advanced registration Form</h1>
    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <form action="">
            <label for="">Full Name :</label>
            <input type="text" placeholder="enter your full name"> <br><br>

            <label for="">Email :</label>
            <input type="email" placeholder="Enter your email"><br><br>

            <label for="">Password :</label>
            <input type="password" placeholder="enter a password"><br><br>

            <label for="">Date of BIrth :</label>
            <input type="date">
        </form>
    </fieldset>

    <br><br><br>
    <fieldset>
        <legend><h3>Contact information</h3></legend>
        <form action="">
            <label for="">Phone NUmber :</label>
            <input type="tel" placeholder="mobile number"><br><br>

            <label for="">website :</label>
            <input type="text" placeholder="enter a website url"> <br><br>
        </form>
    </fieldset>

    <br><br><br>
    <fieldset>
        <legend><h3>preferences</h3></legend>
        <label for="">Favorite color : </label>
        <input type="color" name="" id=""><br><br>

        <label for="">Volume level :</label>
        <input type="range"> <br><br>

        <label for="">Preferred Browser</label>
        <input type="text" placeholder="select or type"><br><br>

    </fieldset>

    <br><br>

    <fieldset>
        <legend><h3>Additional Information</h3></legend>
        <form action="">
            <label for="">Bio :</label><br>
            <textarea name="" cols="50" rows="5" placeholder="tell about your self"></textarea><br><br>
            <label for="">upload resume</label>
            <input type="file">
        </form>
    </fieldset>

    <br><br><br>
    <fieldset>
        <legend><h3>Agreement</h3></legend>
        <form action="">
            <input type="checkbox">I agree to the terms and conditions  
        </form>
    </fieldset>
    <br><br>
    <form action="">
        <input type="submit" value="register">
    </form>
</body>
</html>
