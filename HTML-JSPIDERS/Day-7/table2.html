<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px solid black" style="border-collapse: collapse;">
        <tr>
            <th rowspan="4" style="background-color: gray;">TEAL</th>
            <th colspan="2" style="background-color: red;">RED</th>
            <th rowspan="3" style="background-color: black; color:white">B <BR> L <BR> A <br> C <br> K </th>
            <th style="background-color: blue;">BLUE</th>
            <th style="background-color: salmon;">SALMON</th>
            <TH rowspan="4" style="background-color: aqua;">AQUA</TH>
        </tr>
        <tr>
            <TH style="background-color: pink;">PINK</TH>
            <TH style="background-color: green;">GREEN</TH>
            <TH colspan="2" style="background-color: skyblue;">SKYBLUE</TH>
        </tr>
        <tr>
            <TH colspan="2" style="background-color: orangered;">ORANGERED</TH>
            <TH colspan="2" style="background-color: purple;">PURPLE</TH>
        </tr>
        <tr>
            <th colspan="5" style="background-color: darkblue;">DARKBLUE</th>
        </tr>
    </table>

    <table border="2px solid black" style="border-collapse: collapse;">
        <tr>
            <th rowspan="3">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th rowspan="2">5</th>
            <th>4</th>
        </tr>
        <tr>
            <th>6</th>
        </tr>
    </table>
</body>
</html>
