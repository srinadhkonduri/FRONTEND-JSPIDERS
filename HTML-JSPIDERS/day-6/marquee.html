<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="" scrollamount="50" style="background-color: green;" >
        <h1 style="background-color: red; color:white">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <br><br>

    <marquee behavior="slide" direction="right" scrollamount="20" loop="3" style="background-color: rgb(13, 60, 180);" >
        <h1 style="background-color: red; color:white; width:40%">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <br><br>

    <marquee behavior="alternate" direction="right" scrollamount="5" style="background-color: rgb(193, 22, 181);" >
        <h1 style="background-color: red; color:white">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <br><br>

    <marquee behavior="" direction="down" scrollamount="5" style="background-color: rgb(211, 10, 27);" >
        <h1 style="background-color: red; color:white">Lorem ipsum dolor sit amet.</h1>
    </marquee>
</body>
</html>
