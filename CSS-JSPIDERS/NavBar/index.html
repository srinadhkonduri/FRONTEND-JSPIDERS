<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-image: url(../../asserts/images/hill-9026381_1920.png);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .container {
            width: 100%;
            height: 80px;
            background-color: rgb(243, 240, 240);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .logo a {
            font-size: 30px;
            color: rgb(90, 61, 7);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .nav-links a {
            font-size: 20px;
            text-decoration: none;
            color: rgb(90, 61, 7);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-image: repeating-linear-gradient(45deg, orange, blue);
            background-clip: text;
            color: transparent;
            border: 1px solid black;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-links a {
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .nav-links a {
                font-size: 18px;
            }

            .logo a {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
            <a href="#">Support</a>
            <a href="#">Search</a>
        </div>
    </div>
</body>

</html>
